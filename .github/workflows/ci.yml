name: CICD_Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-backend:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:latest
        ports:
          - 3306:3306
        env:
          MYSQL_DATABASE: donnees
          MYSQL_USER: ${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-start-period=20s
          --health-retries=5
          --health-timeout=5s

    env:
      SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/donnees
      SPRING_DATASOURCE_USERNAME: ${{ secrets.MYSQL_USER }}
      SPRING_DATASOURCE_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
      SPRING_DATASOURCE_DRIVER-CLASS-NAME: com.mysql.cj.jdbc.Driver

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Netcat for testing MySQL
        run: sudo apt-get install netcat -y

      - name: Attendre que MySQL soit prêt
        run: |
          for i in {1..30}; do
            nc -z localhost 3306 && echo "MySQL est prêt !" && exit 0
            echo "Attente de MySQL..."
            sleep 5
          done
          echo "Échec : MySQL ne s'est pas lancé à temps." && exit 1

      - name: Vérification de la connexion à MySQL
        run: |
          mysql -h 127.0.0.1 -u${{ secrets.MYSQL_USER }} -p${{ secrets.MYSQL_PASSWORD }} -e "SHOW DATABASES;"

      - name: Run backend tests
        working-directory: backend
        run: mvn clean test -X

      - name: Build Backend Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/spring-boot-backend:v1 ./backend

  build-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: frontend/node_modules
          key: npm-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: npm-

      - name: Install Dependencies
        working-directory: frontend
        run: npm install

      - name: Build Frontend
        working-directory: frontend
        run: npm run build --configuration=production

      - name: Build Frontend Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/angular-frontend:v1 ./frontend

  push-docker-images:
    runs-on: ubuntu-latest
    needs: [build-frontend, build-backend]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push frontend image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/angular-frontend:v1

      - name: Push backend image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/spring-boot-backend:v1
