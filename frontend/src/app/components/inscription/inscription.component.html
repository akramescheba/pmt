<form [formGroup]="userForm" (ngSubmit)=" sInscrire()" *ngIf="!isSignUp">
    <div class="formulaire-inscription">
        <h1 class="modal-header">Inscription</h1>
        <hr>
        <div class="input-controle">
            <label for="nom"><b>Nom et Prénom</b></label>
            <input id="nom" formControlName="nom" type="text" placeholder="Veillez saisir votre nom" required>
            <label for="email"><b>Email</b></label>
            <input id="email" formControlName="email" type="text" placeholder="Veillez saisir votre e-mail" required>

            <label for="role"><b>Rôle</b></label>
            <select type="role" id="select" required formControlName="role">
                <option value="Observateur">
                    Observateur
                </option>
                <option value="Membre">
                    Membre
                </option>
                <option value="Administrateur">
                    Administrateur
                </option>
            </select>

            <label for="password"><b>Mot de passe </b></label>
            <input id="password" formControlName="password" type="password" placeholder="Saisir votre mot de passe"
                required>

            <label for="repassword"><b>Confirmer votre mot de passe</b></label>
            <input id="repassword" formControlName="repassword" type="password"
                placeholder="Confirmer votre mot de passe" required>
            <hr>
            <button type="submit" class="btn-inscription">Inscription</button>
            <p>Vous avez déja un compte? <a type="button" class="btn-se-connecter" (click)="switchToSignIn()"> ➡️Se
                    connecter</a>
            </p>
        </div>
    </div>


</form>
