<div class="dashboard-content ">

    <!-- deux colonnes latérales à gauche -->
    <div class="colonne-gauche ">
        <button
            class="btn-dashboard cursor-pointer bg-white relative inline-flex items-center justify-center gap-2 rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-[#F5F5F5] hover:text-[#06B6D4] h-9 rounded-md px-3">
            <svg class="lucide lucide-rocket text-cyan-500 dark:text-cyan-400" stroke-linejoin="round"
                stroke-linecap="round" stroke-width="2" stroke="#06B6D4" fill="none" viewBox="0 0 24 24" height="22"
                width="22" xmlns="http://www.w3.org/2000/svg">
                <path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.13-.09-2.91a2.18 2.18 0 0 0-2.91-.09z">
                </path>
                <path
                    d="m12 15-3-3a22 22 0 0 1 2-3.95A12.88 12.88 0 0 1 22 2c0 2.72-.78 7.5-6 11a22.35 22.35 0 0 1-4 2z">
                </path>
                <path d="M9 12H4s.55-3.03 2-4c1.62-1.08 5 0 5 0"></path>
                <path d="M12 15v5s3.03-.55 4-2c1.08-1.62 0-5 0-5"></path>
            </svg>
            Dashboard
        </button>
        <!-- Profile utilisateur -->
        <fa-icon [icon]="faUser" class="fa-userIcon"></fa-icon>
        <h5 class="user-nom"> {{userNom}}</h5>

        <!-- Bouton  d'ajout de projet -->
        <button class="button2" (click)="pageActive = 'projet'">
            <svg class="lucide lucide-newspaper text-blue-400 dark:text-blue-600" stroke-linejoin="round"
                stroke-linecap="round" stroke-width="2" stroke="#60A5FA" fill="none" viewBox="0 0 24 24" height="22"
                width="22" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M4 22h16a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H8a2 2 0 0 0-2 2v16a2 2 0 0 1-2 2Zm0 0a2 2 0 0 1-2-2v-9c0-1.1.9-2 2-2h2">
                </path>
                <path d="M18 14h-8"></path>
                <path d="M15 18h-5"></path>
                <path d="M10 6h8v4h-8V6Z"></path>
            </svg>
            Projets

            <!-- Bouton d'ajout d'utilisateur-->
        </button>
        <button class="button2" (click)="pageActive = 'utilisateur'">
            <svg class="lucide lucide-newspaper text-blue-400 dark:text-blue-600" stroke-linejoin="round"
                stroke-linecap="round" stroke-width="2" stroke="#60A5FA" fill="none" viewBox="0 0 24 24" height="22"
                width="22" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M4 22h16a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H8a2 2 0 0 0-2 2v16a2 2 0 0 1-2 2Zm0 0a2 2 0 0 1-2-2v-9c0-1.1.9-2 2-2h2">
                </path>
                <path d="M18 14h-8"></path>
                <path d="M15 18h-5"></path>
                <path d="M10 6h8v4h-8V6Z"></path>
            </svg>
            Utilisateurs
        </button>

        <!-- Boutons lateral  Assigner des tâches -->
        <button class="button2" (click)="pageActive = 'taches'">
            <svg class="lucide lucide-sticky-note text-yellow-400 dark:text-yellow-600" stroke-linejoin="round"
                stroke-linecap="round" stroke-width="2" stroke="#FACC14" fill="none" viewBox="0 0 24 24" height="22"
                width="22" xmlns="http://www.w3.org/2000/svg">
                <path d="M15.5 3H5a2 2 0 0 0-2 2v14c0 1.1.9 2 2 2h14a2 2 0 0 0 2-2V8.5L15.5 3Z"></path>
                <path d="M15 3v6h6"></path>
            </svg>
            Ajouter une tâche
        </button>
        <!-- Boutons lateral  liste des tâches -->
        <button class="button2" (click)="pageActive = 'liste-taches'">
            <svg class="lucide lucide-sticky-note text-yellow-400 dark:text-yellow-600" stroke-linejoin="round"
                stroke-linecap="round" stroke-width="2" stroke="#FACC14" fill="none" viewBox="0 0 24 24" height="22"
                width="22" xmlns="http://www.w3.org/2000/svg">
                <path d="M15.5 3H5a2 2 0 0 0-2 2v14c0 1.1.9 2 2 2h14a2 2 0 0 0 2-2V8.5L15.5 3Z"></path>
                <path d="M15 3v6h6"></path>
            </svg>
            Liste des tâches
        </button>

        <!-- Boutons lateral voir les historiques -->
        <button class="button2" (click)="pageActive = 'historique'">
            <svg class="lucide lucide-star text-orange-400 dark:text-orange-600" stroke-linejoin="round"
                stroke-linecap="round" stroke-width="2" stroke="#FB923C" fill="#FB923C" viewBox="0 0 24 24" height="22"
                width="22" xmlns="http://www.w3.org/2000/svg">
                <polygon
                    points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2">
                </polygon>
            </svg>
            historiques
        </button>

    </div>

    <div class="colonne-droite">
        <app-dashboard *ngIf="pageActive === 'dashboard'"></app-dashboard>
        <app-add-project *ngIf="pageActive === 'projet'"></app-add-project>
        <app-add-user *ngIf="pageActive==='utilisateur'"></app-add-user>
        <app-taches *ngIf="pageActive==='taches'"></app-taches>
        <app-liste-taches *ngIf="pageActive==='liste-taches'"></app-liste-taches>
        <app-historiques *ngIf="pageActive==='historique'"></app-historiques>
    </div>


</div>
